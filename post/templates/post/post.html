<a class="btn" href="../account/logout"> Logout </a>



<h1>Your social media posts</h1>
{% for p in posts %}
<p>
  <strong>{{p.title}}</strong> {{p.created}}<br />
  {{p.content}}
</p>
{% endfor %}

<form action="" method="post">
  {% csrf_token %}
  <div>
    Title: <input type="text" name="title" value="" />
    {{form.title.errors}}
  <div>
  <div>
    Content:<br />
    <textarea name="content"></textarea>
    {{form.content.errors}}
  </div>
  <input type="submit" />
</form>

{% include "./header.html" %}

<h1> Your order history </h1>
{% for h in history %}
    <hr>
<p>
    Date purchased: {{ h.time }} <br>
    Product Name: {{ h.productName }} <br>
    Product description: {{ h.productDescription }} <br>
    Quantity purchase: {{ h.quantity }} <br>
    Price of 1 product: {{ h.productPrice }} <br>

</p>

{% endfor %}

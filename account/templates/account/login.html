{% load static %}
<!doctype html>

<html>
<link rel="stylesheet" type="text/css" href="{% static 'account/loginout.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'photo/bean.png' %}">


<img class="center" src="{% static 'photo/whole-beans.png' %}">

<div class="loginout-page">
  <div class="form">

    <form class="login-form" action="" method="post">
      {% csrf_token %}
      <!-- username -->
      <input type="text" name="username" placeholder="username" value="{{form.data.username}}" />
      {{ form.username.errors }}
      <!-- password -->
      <input type="password" name="password" placeholder="password" />
      {{ form.password.errors }}

      <div>{{ form.non_field_errors }}</div>

      <!-- login button -->
      <button type="submit" value="Login">login</button>
      <p class="message">Not registered? <a href="./signup">Create an account</a></p>
    </form>

  </div>
</div>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/post/heading.css' %}">

<div class="buttons">
    <a class="btn" href="{% url 'index' %}"> Room Choice </a>
    <a class="btn" href=" {% url 'uploadProduct'%} "> Post </a>
    <a class="btn" href=" {% url 'listmyListings'%}"> My listings </a>
    <a class="btn" href="{% url 'listMyCart' %}"> Cart </a>
    <a class="btn" href=" {% url 'listOrderHistory' %}"> Order history </a>
    <a class="btn" href=" {% url 'logout' %}" style="float: right"> Logout </a>
</div>

    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
</body>
<script>
    //set roomName. passed in from view
    var roomName = "{{ room_name }}";

    // create a chatSocket. ws means websocket.
    // window.location.host is whatever is in the url
    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    //output received message to log
    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.getElementById('chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat-message-input').focus();
    document.getElementById('chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.getElementById('chat-message-submit').click();
        }
    };

    // do something when submit button is clicked
    document.getElementById('chat-message-submit').onclick = function(e) {
        var messageInputDom = document.getElementById('chat-message-input');
        var message = messageInputDom.value;
        // send using chatSocket as JSON string
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
</html>
